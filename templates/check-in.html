<!DOCTYPE html>
<html>
    <head>
        <title>Check-in</title>
        <style>

            body {
                background-image: url('http://hotelslike.com/wp-content/uploads/2016/09/69322.png');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 1750px 850px;
            }
            .font-freestyle-script {
				font-family: "Freestyle Script";
				}
            .button1 {
				background-color: #4CAF50;
				border: none;
				color: white;
				padding: 15px 32px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 25px;
				margin: 4px 2px;
				cursor: pointer;
			}
        </style>
    </head>
    <body bgcolor="#E6F2FF">
        <form action="/checkin" method="post">
        <!-- <fieldset align="center"> -->
            <table border="1" bgcolor = "#FFFFFF" align="center">
                <tr>
                    <th colspan="3">
                        <b><p class = 'font-freestyle-script' style="font-size:50px">Check-in</p></b>
                    </th>
                </tr>
                <tr>
                    <td>
                        Reservation Code
                    </td>
                    <td align="left">
                        <input type="text" name="code" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        First name
                    </td>
                    <td align="left">
                        <input type="text" name="firstname" pattern="[a-zA-Z]+" title="First name must contain only letters" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Last name
                    </td>
                    <td align="left">
                        <input type="text" name="lastname" pattern="[a-zA-Z]+" title="Last name must contain only letters" required><br>
                    </td>
                </tr>
            </table>
            <table align="center">
                <tr>
                    <td colspan="3">
                        <p style="color:red">{{err}}</p>
                        <p style="color:rgb(0, 140, 0)">{{msg}}</p>
                    </td>
                </tr>
            </table>
            <br>
            <body align="center">
                <button type="submit" class="button1">Submit</button>
                <button type="reset" class="button1">Clear</button>
            </body>
        <!-- </fieldset> -->
        </form>
    </body>
